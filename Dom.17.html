
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Войдите в систему</title>
	<style type="text/css">
		.conteiner{
			width: 100%;
			height: 630px;
			background-color: black;
			margin: auto;

		}
		.box{
			width: 250px;
			height: 300px;
			background-color: yellow;
			position: relative;
			margin: auto;
			top: 150px;
			left: 50px;
			justify-content: center;
			border-radius: 20px;
			display: grid;

		}
		.text{
			text-align: center;
			font-size: 20px;
			color: blueviolet;
			
		}
		.button{
			width: 120px;
			height: 20px;
			border-radius: 50px;
			margin-left: 30px;
			
		}
	</style>
</head>
<body>
	<div id="conteiner" class="conteiner">
		<input id="checkbox" type="checkbox" name="">
		<div id="box" class="box">
			<p class="text">Ввойдите в систему</p>
			<div><input id="inp1" class="input1" type="text" name="" placeholder="email"></div>
			<div> <input id="inp2" class="input2" type="password" name="" placeholder="пароль"></div>
			<div><button id="but" disabled class="button">Войти</button></div>
			
		</div>
	</div>
	<script type="text/javascript">
		let cont = document.getElementById('conteiner')
		let checkbox = document.getElementById('checkbox')
		let box = document.getElementById('box')
		let inp1 = document.getElementById('inp1')
		let inp2 = document.getElementById('inp2')
		let but = document.getElementById('but')

		// checkbox.checked = true
			console.dir(but)

		checkbox.onchange=()=>{
			console.dir(checkbox)

			
			if (checkbox.checked == true) {
				cont.style.backgroundColor = "yellow"
				box.style.backgroundColor = "black"

			}
			else{
				cont.style.backgroundColor = "black"
				box.style.backgroundColor = "yellow"
			}
		}

		inp1.oninput=()=>{
			console.dir("but")
			if(inp1.value && inp2.value !=""){
				but.disabled =false
			}
			else if(inp2.value && inp1.value == ""){
				but.disabled = true
			}
		}
		inp2.oninput=()=>{
			if(inp2.value && inp1.value !=""){
				but.disabled = false
			}
			else if(inp1.value && inp2.value == ""){
				but.disabled = true
			}
		}
		

		

	</script>

</body>
</html>
