<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>setInterval, setTimeout</title>
</head>
<body>
	<!-- setInterval, -->
	<h1 id="h">1</h1>
	<button id="but">start</button>
	<script type="text/javascript">
		let h = document.getElementById('h')
		let but = document.getElementById('but')

		but.onclick=()=>{
			setInterval(()=>{
				h.innerText++
			},1000)
		}
	</script>

	<!-- setTimeout -->
	<h1 id="h">1</h1>
	<button id="but">start</button>
	<script type="text/javascript">
		let h = document.getElementById('h')
		let but = document.getElementById('but')

		but.onclick=()=>{
			setTimeout(()=>{
				h.innerText++
			},1000)
			
		}
	</script>


</body>
</html>
