	<!-- №3 -->
	<h1 id="q">hello world</h1>
	<input id="h" type="text" name="">
	<script type="text/javascript">
		let h = document.getElementById('h')
		let q = document.getElementById('q')
		document.body.onkeypress=(a)=>{
			h.oninput=()=>{
				if (a.key == 'a') {
					q.innerText += 'da'
				}
			}
			
		}
	</script>
