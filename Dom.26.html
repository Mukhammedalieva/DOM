<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 70px;
			border-radius: 15px;
			background-color: red;
			position: relative;
			left: 350px;
			top: 525px;
			transition: 2s;
		}
		.text{
			font-size: 25px;
			color: white;
			text-align: center;
		}
		.inp{
			position: relative;
			left: 450px;
			top: -20px;
		}
	</style>
</head>
<body>
	<h1 id="h" >Todo list(0)</h1>
	<input id="input" type="text" name="">
	<button id="button">Click!</button>
	<div class="inp">
		<input  id="input2" type="text" name="" placeholder="Поиск...">
	</div>
	<ul id="ul"></ul>
	<div id="div" class="box">
		<h1 class="text">Напишите что-нибудь?</h1>
	</div>
	
	
	<script type="text/javascript">
		let h = document.getElementById('h')
		let inp = document.getElementById('input')
		let but = document.getElementById('button')
		let ul = document.getElementById('ul')
		let div = document.getElementById('div')
		let inp2 = document.getElementById('input2')

		let a = 0

		but.onclick=()=>{
			if(inp.value != ""){
				a++
				h.innerText = `Todo list(${a})`

				ul.innerHTML += `<li>${inp.value}</li>`
			}
			else{
				div.style.top = '300px'
				setTimeout(()=>{
					
					div.style.top = '525px'

				}, 3000)
				
			}
		}
		if()
	</script>

</body>
</html>
