<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SpeedTyping-tuura jazuu</title>
	<style type="text/css">
		.a{
			text-align: center;
		}
	</style>
</head>
<body style="background-color: yellow;">
	<h1 id="q" class="a h1"></h1>
	<h2 id="rez" class="a h2" ></h2>
	<script type="text/javascript">
		let h = prompt("text")
		let q = document.getElementById('q')
		let rez = document.getElementById('rez')
		
		for (i = 0; i < h.length; i++ ){
			q.innerHTML += `<b>${h[i]}</b>`
			
		}
		let w = 0
		let s = 0
		document.body.onkeyup = (a)=>{
			console.log(a.key)
			console.log(q.children[w])

			if(a.key == q.children[w].innerText){
				q.children[w].style.color = 'green'
				s++
			}	
			else{
				q.children[w].style.color = 'red'
			}	
			w++

			
			if(q.children.length== [w] ){
				rez.innerHTML = 'Результат:' + `<p>${s}/${q.children.length}</p>`




			}
		}

	
	</script>


</body>
</html>
