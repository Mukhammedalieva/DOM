<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Функция</title>
</head>
<body>
	<h1></h1>
	<button>HTML</button>
	<script type="text/javascript">
		let a = document.body.children[0]
		let b = document.body.children[1]
		
		b.onclick = ()=>{
			a.innerText = "Javascript"
		}
		a.onclick = ()=>{
			a.style.color = "green"
		}
		
	</script>

</body>
</html>
