<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SpeedTyping-tuura jazuu</title>
</head>
<body>
	<h1 id="q"></h1>
	<script type="text/javascript">
		let h = 'My from Kyrgyzstan'
		let q = document.getElementById('q')
		
		for (i = 0; i < h.length; i++ ){
			q.innerHTML += `<b>${h[i]}</b>`
			
		}
		let w = 0
		document.body.onkeypress = (a)=>{                                   
			console.log(a.key)
			console.log(q.children[w])

			if(a.key == q.children[w].innerText){
				q.children[w].style.color = 'green'


		
			}	
			else{
				q.children[w].style.color = 'red'
			}	
			w++
		}

	</script>


</body>
</html>
